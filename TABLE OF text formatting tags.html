<html>
<head><title>Text formatting tags</title>
</head>
<body>
      <Table border=2em>
              <caption>Text Formatting Tags</caption>
          <tr>
               <th>HTML tag</th>
               <th>Output</th>
          </tr>
          <tr>
               <td>Normal text</td>
               <td>hello world</td>
          </tr>
          <tr>
              <td>font and its att.</td>
               <td text="blue">hello world</td>
           </tr>
           <tr>
               <td>B</td>
               <td><B>Bold</B></td>
           </tr>
           <tr>
                <td>I</td>
                <td><I>italic</I></td>
           </tr>
           <tr>
               <td>U</td>
                <td><U>Underline</U></td> 
           </tr>
           <tr>
               <td>EM</td>
                <td><em>Emphasis</em></td> 
           </tr>
           <tr>
               <td>STRONG</td>
                <td><STRONG>STRONG</STRONG></td>
             </tr>
           <tr>
                <td>TELETYPE</td>
                <td><TELETYPE>TELETYPE</TELETYPE></td>
           </tr>
           <tr>
                <td>CITE</td>
                <td><CITE>Citation</CITE></td>
            </tr>
           <tr>
               <td>STRIKE</td>
               <td><STRIKE>STRIKE</STRIKE></td>
           </tr>
           <tr>
                <td>BIG</td>
                <td><BIG>Text in big font</BIG></td>
           </tr>
           <tr>
                <td>SMALL</td>
                <td><SMALL>Text in small font</SMALL></td>
           </tr>
           <tr>
               <td>SUB</td>
                <td>a<SUB>b</SUB></td>
             
             </tr>
           <tr>
                <td>SUP</td>
                <td>a<SUP>b</SUP></td>
            </tr>
</table>
</body>
</html>
